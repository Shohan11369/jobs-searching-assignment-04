<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>

<body>
    <!-- dashboard -->
    <section class="container mx-auto mt-8 p-6">
        <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>
        <div class="grid gird-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-200 p-6 rounded-xl shadow text-center">
                <h2 class="text-xl mb-3">Total</h2>
                <p id="totalCount" class="font-bold">0</p>
            </div>
            <div class="bg-gray-200 p-6 rounded-xl shadow text-center">
                <h2 class="text-xl mb-3">Interview</h2>
                <p id="interviewCount" class="text-green-500 font-bold">0</p>
            </div>
            <div class="bg-gray-200 p-6 rounded-xl shadow text-center">
                <h2 class="text-xl mb-3">Rejected</h2>
                <p id="rejectedCount" class="text-red-500 font-bold">0</p>
            </div>
        </div>

        <!-- Available jobs & card section -->

        <div class="bg-white p-6 rounded-xl shadow">
            <div class="flex gap-4 justify-between mb-6">
                <h2>Available Jobs</h2>
                <p><span id="tabCount">0</span> Jobs</p>
            </div>

            <!-- 3 tab button type -->
            <div class="flex gap-5 mb-5">
                <button id="allTab" class="tab-btn bg-black text-white px-4 py-2 rounded">All</button>
                <button id="interviewTab" class="tab-btn bg-gray-300 text-black px-4 py-2 rounded">Inter view</button>
                <button id="rejectedTab" class="tab-btn bg-gray-300 text-black px-4 py-2 rounded">Rejected</button>
            </div>

            <!-- cards all 8 -->
            <div id="jobContainer"></div>

            <!-- Empty section -->
            <div id="emptyState" class="hidden text-center py-8">
                <div class="text-3xl mb-3">ðŸ“‚</div>

                <h3 class="text-3xl mb-3">No jobs available</h3>
                <p class="text-gray-500">There are no jobs in this category.</p>
            </div>
        </div>
    </section>

    <!-- js connected -->
    <script src="./script/script.js"></script>
</body>

</html>
